<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!--description for arcade game project  -->
  <meta name="description" content="Arcade Game">
  <title>Effective JavaScript: Frogger</title>
  <!--link to css file -->
  <link rel="stylesheet" href="css/style.css">
  <!--icon for project  -->
  <link rel="icon" href="./images/logo.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
</head>

<body class="b">
  <!--link to java script-->
  <script src="js/resources.js"></script>
  <!--link to java script-->
  <script src="js/app.js"></script>
  <!--link to java script-->
  <script src="js/engine.js"></script>
  <!--This class is used for defining modalbox when the game is lost-->
  <div class="mo1">
    <!--class for displaying popup message in the modalbox when the game is lost-->
    <div class="pop1">
      <span class="close1">&times;</span>
      <!--class which is used to dispaly a message when the game is lost-->
      <div class="msg1">
      </div>
      <div>
        <!--class for displaying the playAgain button in the popup menu when the game is lost-->
        <button class="p1">playAgain</button>
      </div>
    </div>
  </div>
  <!--This class is used for defining modalbox after the game is won-->
  <div class="mo2">
    <!--class for displaying popup message in the modalbox when the game is won-->
    <div class="pop2">
      <span class="close2">&times;</span>
      <!--class for displaying a message when the game is won-->
      <div class="msg2">
      </div>
      <div>
        <!--class for displaying the playAgain button in the popup menu when the game is won-->
        <button class="p2">Play Again</button>
      </div>
    </div>
  </div>
</body>

</html>
